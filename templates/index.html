<!DOCTYPE html>
<html>
<head>
    <title>Tester Page</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>

<header>
    <h1>WELCOME</h1>
</header>

<div class="page-layout">
    <div class="page-content">
        <h2>Guest</h2>
        <div class="image_div">
            <img src="/images/download.jpg" alt="ME rn" class="my_image" />
        </div>

        {% if not user_logged_in %}
            <!-- Registration Form -->
            <form id="registrationForm" action="/register" method="POST">
                <h2>Register</h2>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" action="/login" method="POST">
                <h2>Login</h2>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="login_username" name="login_username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="login_password" name="login_password" required minlength="8">
                </div>
                <button type="submit">Login</button>
            </form>
        {% else %}
            <form action="/log-out" id='log_out' method="post">
                <input type="submit" value="Log out">
            </form>
            {% endif %}
        </div>

    <!-- Chat Section -->
    <section id="chatSection">
        <h2>Chat</h2>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>
        <form id="chatForm">
            <input type="text" id="chat-text-box" name="message" required placeholder="Type your message here...">
            <br>
            <br>
            <button type="submit" class="send_button" onclick="sendChat()">Send</button>
            <input type="hidden" id="xsrf-token" name="xsrf_token" value="{{xsrf_token}}">
        </form>
    </section>
</div>

<script src="../app.js" defer></script>
<script src="../send_chat.js"></script>
<!-- <script src="../webrtc.js" defer></script> -->
</body>
</html>
